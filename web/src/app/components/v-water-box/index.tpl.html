<div class="ui card">
    <div class="content">
        <div class="right floated meta">
            {{waterboxdata.poem_time}}
        </div>
        <img src="../../public/images/user.jpg" class="ui avatar image">
        <span>{{waterboxdata.userName}}</span>
    </div>
    <div class="image" v-if="waterboxdata.imgSrc">
        <img src="/images/wireframe/image.png" class="ui wireframe image">
    </div>
    <div class="content">
        <h4 class="ui sub header">{{waterboxdata.title}}</h4>
        <div class="ui small feed">
            <div class="event">
                <div class="content">
                    <p class="description" v-for="item in waterboxdata.lines">{{item}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <span class="right floated">
            <i class="heart like icon" :class="waterboxdata.likes > 0 ? 'active' : '' "></i>
            {{waterboxdata.likes}}
        </span>
        <i class="comment icon"></i>
        3 comments
    </div>
    <div class="extra content">
        <div class="ui large transparent left icon input">
            <i class="heart outline icon"></i>
            <input type="text" placeholder="Add Comment...">
        </div>
    </div>
</div>
