<v-header></v-header>
<div id="main" name="poem-form" class="mar-auto">
    <v-loading v-if="load === 0"></v-loading>
    <div class="ui tall stacked segment green" v-else>
        <span class="ui teal ribbon label">{{poem.title}}</span>
        <div></div>
        <a class="ui ribbon label">{{poem.userName}}</a>
        <div></div>
        <span class="ui right ribbon label">{{poem.poem_time}}</span>
        <div></div>
        <a class="ui right ribbon label" v-link="{ path: '/list/' + poem.type }" target="_blank">{{poem.typeString}}</a>
        <div class="w-80 mar-auto poem-body" id="poem-body">
            <div class="image" v-if="!!poem.imgSrc">
                <img :src="poem.imgSrc" class="ui wireframe image">
            </div>
            <div class="ui vertical segment" v-for="item in poem.lines">{{item}}</div>
        </div>
    </div>
</div>
<v-footer></v-footer>
