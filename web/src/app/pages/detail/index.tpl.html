<div id="main" name="poem-form" class="mar-auto w-90">
    <v-loading v-if="load === 0"></v-loading>
    <div class="ui tall stacked segment green" v-else>
        <span class="ui teal ribbon label">{{poem.title}}</span>
        <div></div>
        <a class="ui ribbon label">{{poem.userName}}</a>
        <div></div>
        <span class="ui right ribbon label">{{poem.poem_time}}</span>
        <div></div>
        <a class="ui right ribbon label" v-link="{ path: '/list/' + poem.type }">{{poem.typeString}}</a>
        <div class="image baguette-img" v-if="!!poem.imgSrc">
            <a href="javascript:;" data-at-450="{{poem.imgSrc}}" data-at-800="{{poem.imgSrc}}" data-at-1366="{{poem.imgSrc}}" data-at-1920="{{poem.imgSrc}}" data-caption="{{poem.title}}">
                <img :src="poem.imgSrc" class="ui wireframe image" alt="{{poem.imgSrc}}">
            </a>
        </div>
        <div class="w-80 mar-auto poem-body" id="poem-body">
            <p class="ui vertical segment" v-for="item in poem.lines">{{item}}</p>
        </div>
        <div class="extra content">
            <span>
                <i class="heart like icon" :class="{active:likesState}" @click="likePoem(poem.id, poem.likes)"></i>
                <span>{{poem.likes || 0}}</span>
            </span>
        </div>
        <div class="reward">
            <span class="reward-button">賞</span>
            <div>
                <img src="http://ofwnjbgjs.bkt.clouddn.com/%E5%BE%AE%E4%BF%A1%E6%89%93%E8%B3%9E.jpg" alt="微信打賞" width="50%">
                <p>微信打賞</p>
            </div>
            <div>
                <img src="http://ofwnjbgjs.bkt.clouddn.com/%E6%94%AF%E4%BB%98%E5%AF%B6%E6%89%93%E8%B3%9E.jpg" alt="支付寶打賞" width="50%">
                <p>支付寶打賞</p>
            </div>
        </div>
    </div>
</div>
