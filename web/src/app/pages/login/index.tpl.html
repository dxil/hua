<div id="login">
    <div class="loginform ui form segment">
        <div id="owl-login" class="{{passwording === 1 && postState === 0 ? 'password' : ''}}">
            <div class="hand"></div>
            <div class="hand hand-r"></div>
            <div class="arms">
                <div class="arm"></div>
                <div class="arm arm-r"></div>
            </div>
        </div>
        <div class="pad ui">
            <div class="field">
                <div class="ui left icon input">
                    <input type="text" autofocus="autofocus" tabindex="1" placeholder="用户名" name="user" id="user" v-model="userName">
                    <i class="user icon"></i>
                </div>
            </div>
            <div class="field">
                <div class="ui left icon input">
                    <input type="password" tabindex="2" placeholder="密码" name="password" id="password" v-model="password" @focus="passwordFocus" @blur="passwordBlur">
                    <i class="lock icon"></i>
                </div>
            </div>
        </div>
        <div class="ui buttons login-btn">
            <button class="ui green basic button submit loading" tabindex="4" v-if="postState === 1" disabled>登录</button>
            <button class="ui green basic button submit" tabindex="4" v-else>登录</button>
        </div>
        <a href="/" class="goback" title="返回首页">返回首页</a>
    </div>
</div>
